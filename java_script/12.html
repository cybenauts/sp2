<!DOCTYPE html>
<html>
<body>
<script>
function light(sw) {
    var pic;
    if (sw == 0) {
        pic = "http://www.brandsoftheworld.com/sites/default/files/styles/logo-thumbnail/public/072011/logo-lamborghini-3d.png"
    } else {
        pic = "http://seeklogo.com/images/F/ferrari-logo-7935CF173C-seeklogo.com.gif"
    }
    document.getElementById('myImage').src = pic;
}
</script>
<div style="text-align:center;background-color:black; padding:20px; border: 2px solid yellow; margin: 30px">
	
<img id="myImage" src="http://seeklogo.com/images/F/ferrari-logo-7935CF173C-seeklogo.com.gif" width="200" height="200">

<p>
<button type="button" onclick="light(1)">Ferrari</button>
<button type="button" onclick="light(0)">Lamborghini</button>
</p>
</div>
</body>
</html>
